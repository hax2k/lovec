<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <svg class="heart" viewBox="0 0 32 29.6">
                <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
                c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z" />
            </svg>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 text-center">
            
            <h1>Fine Out Your Love</h1>
            <h1>Percentage</h1>
        </div>
    </div>
    <mat-card>
    <div class="row">
        <div class="col-md-12 mt-1">
            <mat-form-field appearance="fill" style="width:100%">
                <mat-label>Enter Your Name</mat-label>
                <input style="color:white;" onfocus="this.value =''"  matInput [(ngModel)]="data.name" (keyup)="getScore()"  > 
            </mat-form-field>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="fill" style="width:100%">
                <mat-label>Enter Your Partner Name</mat-label>
                <input style="color:white;" onfocus="this.value =''" matInput [(ngModel)]="data.partnername" (keyup)="getScore()"  > 
            </mat-form-field>
        </div>
    </div>
    <div style="text-align: center;">
        <button mat-flat-button color="primary" [disabled]="!data.name || !data.partnername" class="pl-2 pr-2 pt-1 pb-1 fs-6" (click)="openDialog();addData();" >Calculate</button>
    </div>
</mat-card>
