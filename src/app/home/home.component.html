<ng-container >
  <mat-drawer-container class="example-container" fullscreen >
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <mat-selection-list #shoes [multiple]="false">
        <mat-list-option>
          <p (click)="routerDatabase();">Database</p>
        </mat-list-option>
        <mat-list-option>
          <p (click)="routerVideo();">Video</p>
        </mat-list-option>
        <mat-list-option>
          <p (click)="routeName();">Recalculate</p>
        </mat-list-option>
      </mat-selection-list>
    </mat-drawer>
    <div class="example-sidenav-content">
      <mat-toolbar>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
          (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="text-center">LoveC</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
          <mat-icon>share</mat-icon>
        </button>
      </mat-toolbar>
      <mat-card class="example-card">
        <mat-card-title class="pb-2">Hii! It's Me....</mat-card-title>
        <img mat-card-image src="https://getmemetemplates.com/wp-content/uploads/2020/06/Doggo-3.jpg"
          alt="Photo of hax2k">
        <mat-card-content>
          <p>
            Again... Hi, How are you !? Hope uh fine ! Owk Bye !
            Make Sure to Follow all my social handles !
          </p>
        </mat-card-content>
        <div class="row ">
          <div class="col-md-12 text-center">
            <button  mat-button><a href="https://www.instagram.com/hax2k/"><i  class="fab fa-instagram fa-2x"></i></a></button>
            <button  mat-button><a href="https://www.youtube.com/c/Hax2k"><i  class="fab fa-youtube fa-2x"></i></a></button>
          </div>
        </div>
      </mat-card>
    </div>
  </mat-drawer-container>
</ng-container>
