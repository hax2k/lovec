<div class="row">
  <div class="col-md-12 ">
          <mat-form-field appearance="fill" style="width:100%">
              <mat-label>Enter Password</mat-label>
              <input style="color:white;" onfocus="this.value = ''" type="password" matInput [(ngModel)]="typePass" >
          </mat-form-field>
          <br>
          <br>
          <div style="text-align: center;">
              <button mat-flat-button color="primary" [disabled]="!typePass" class="pl-2 pr-2 pt-1 pb-1 fs-4" (click)="checkPassword();" >Unlock</button>
          </div>
      </div>
  </div>
</ng-container>

<ng-container *ngIf="showData">
    <table class="table table-hover table-dark text-center">
        <thead>
          <tr>
            <th scope="col">His Name</th>
            <th scope="col">Name</th>
            <th scope="col">Partner Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of myArray">
            <th>{{item.yourname}}</th>
            <td>{{item.name}}</td>
            <td>{{item.partnername}}</td>
            <td>{{item.score}}</td>
          </tr>
        </tbody>
      </table>
</ng-container>
